<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tony</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- navbar -->

    <header>
      <div class="wrapper">
        <nav>
          <div class="nav-btn">
            <span>menu</span>
          </div>
          <ul class="links">
            <li class="link active">
              <a class="main-link" href="#">Products</a>
              <ul class="sublinks">
                <li class="sublink active"><a href="#">Animations</a></li>
                <li class="sublink"><a href="#">Components</a></li>
                <li class="sublink"><a href="#">Templates</a></li>
              </ul>
            </li>
            <li class="link">
              <a class="main-link" href="#">Services</a>
              <ul class="sublinks">
                <li class="sublink"><a href="#">3D Graphics</a></li>
                <li class="sublink"><a href="#">Web Design</a></li>
                <li class="sublink"><a href="#">Multimedia</a></li>
              </ul>
            </li>
            <li class="link">
              <a class="main-link" href="#">Our Company</a>
              <ul class="sublinks">
                <li class="sublink"><a href="#">Who we are</a></li>
                <li class="sublink"><a href="#">Our Partners</a></li>
                <li class="sublink"><a href="#">Contact Us</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="logo">
          <a href="#">
            <img src="img/logo.png" alt="ac go far logo" draggable="false" />
          </a>
        </div>
      </div>
    </header>

    <!-- navbar -->
    <!-- main -->

    <main>
      <section class="slider">
        <div class="first-wrap">
          <div class="second-wrap">
            <div class="content-wrap">
              <div class="door-left">
                <span></span>
              </div>
              <div class="door-right">
                <span></span>
              </div>
              <div class="content-img-wrap">
                <div class="content-img">
                  <img src="" alt="" draggable="false" />
                </div>
              </div>
              <div class="arrows">
                <span class="prev-arrow">
                  <img
                    src="img/prev-arrow.png"
                    alt="prev-arrow"
                    draggable="false"
                    title="previous"
                  />
                </span>
                <span class="next-arrow">
                  <img
                    src="img/next-arrow.png"
                    alt="next-arrow"
                    draggable="false"
                    title="next"
                  />
                </span>
              </div>
              <div class="content-info-wrap">
                <div class="content-info">
                  <h3></h3>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- main -->

    <!-- footer -->
    <footer>
      <p>Copyright &copy; by Bassem Zaki</p>
    </footer>
    <!-- footer -->
  </body>
</html>
